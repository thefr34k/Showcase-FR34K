## Variablen sind Angegeben als %# (zbsp. %1), und werden mit Variablen vom Plugin ausgetauscht
## Farbcodes sind: `r ChatColor.RED, `R ChatColor.DARK_RED, `y ChatColor.YELLOW, `Y ChatColor.GOLD
## `g ChatColor.GREEN, `G ChatColor.DARK_GREEN, `a ChatColor.AQUA, `A ChatColor.DARK_AQUA
## `b ChatColor.BLUE, `B ChatColor.DARK_BLUE, `p ChatColor.LIGHT_PURPLE, `P ChatColor.DARK_PURPLE
## `k ChatColor.BLACK, `s ChatColor.GRAY, `S ChatColor.DARK_GRAY, `w ChatColor.WHITE
## ------
## Zum Anpassen, kopiere diese Datei und benenn sie locale_??.yml (zbsp. locale_DE.yml fuer Deutsch).
## In der config.yml musst du dann den Dateinamen ohne die Endung .yml angeben.
## 
## locale_DE.yml wird fuer jedes Pluginupdate neu erstellt. Stell also sicher das du deine Anpassungen
## in einer anderen Datei geischert hast.
## ------
